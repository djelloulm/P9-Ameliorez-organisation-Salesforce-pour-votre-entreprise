<template>
    <template if:true={showError}>
        <div class="slds-box slds-theme_error">
            <h1>Erreur, pas de commandes rattachées à ce compte ou le montant des commandes est égal à 0.</h1>
        </div>
    </template>

    <template if:true={showSuccess}>
        <div class="slds-box slds-theme_success">
            <h1>Total du montant des Commandes : {sumOrdersOfCurrentAccount} €</h1>
        </div>
    </template>
</template>
