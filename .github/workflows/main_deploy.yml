name: Deploy and Validate Metadata

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Salesforce CLI
        run: |
          npm install --global @salesforce/cli

      - name: Authenticate with Salesforce
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: |
          echo "$SFDX_AUTH_URL" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --alias myOrg --set-default

      - name: Generate Delta Package
        run: |
          mkdir -p delta
          git fetch origin main
          git diff --name-only origin/main...HEAD \
            | grep ".*.xml" \
            | xargs -I{} cp --parents {} delta/

      - name: Deploy Delta with Tests
        run: |
          sf project deploy start --metadata-dir delta \
            --target-org myOrg --wait 10 --ignore-warnings \
            --test-level RunLocalTests --verbose

      - name: Run All Apex Tests
        run: |
          sf apex test run --target-org myOrg --all --wait 10 --result-format human --output-dir test-results

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: apex-test-results
          path: test-results/